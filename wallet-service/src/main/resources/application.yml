eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      preferIpAddress: true

server:
  port: 8082

spring:
  application:
    name: wallet-service

feign:
  circuitbreaker:
    enabled: true

api:
  etherscan:
    baseUrl: "https://api.etherscan.io/api"
    apiKey: "FQ1NMUSD7AGFUB51XHUZB25A62IVQ6PE99"
    fixedDelayMillis: 1200
    maxRetryAttempts: 10
    validateBodyFieldName: status
    validationValue: 1