name: "Quality Assurance"

env:
  COIN_MARKET_CAP_API_KEY: ${{ secrets.COIN_MARKET_CAP_API_KEY }}
  MYSQL_USER: ${{ secrets.MYSQL_USER }}
  MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
  ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

on: [push]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm ci
        working-directory: ./client-side
      - name: Build project
        run: npm run build
        working-directory: ./client-side
      - name: Build microservices
        run: mvn -B package --file pom.xml -DskipTests
      - name: Start backend and frontend
        run: |
          docker-compose up -d
      - name: Sleep for 90s
        uses: juliangruber/sleep-action@v1
        with:
          time: 90s
      - name: Start selenium grid
        run: docker-compose -f selenium-compose.yml up -d
        working-directory: ./quality-assurance
      - name: Sleep for 30s
        uses: juliangruber/sleep-action@v1
        with:
          time: 30s
      - name: Check docker containers
        run: docker ps
        working-directory: ./quality-assurance
      - name: Start selenium test
        run: mvn test
        working-directory: ./quality-assurance
      - name: Inspect network
        run: docker network inspect crypto-portfolio-microservices_test-env-network
      - name: Stop backend and fronted
        if: always()
        run: docker-compose down
      - name: Stop test env
        if: always()
        run: docker-compose -f selenium-compose.yml down
        working-directory: ./quality-assurance
      - name: Sleep for 15s
        uses: juliangruber/sleep-action@v1
        with:
          time: 15s
      - name: Save video artifact
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: chrome_video
          path: quality-assurance/target/chrome_video.mp4