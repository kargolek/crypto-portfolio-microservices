<div class="container">
    <div>
        <h1 class="title">Crypto portfolio</h1>
        <div class="wallet-input-container">
            <input id="input-wallets" type="text" placeholder="Enter your wallets..." [(ngModel)]="wallets"
                (keyup.enter)="getUserWallets(wallets)" />
            <button (click)="getUserWallets(wallets)">
                <svg class="svg-icon" role="img" height="20" width="20" viewBox="0 0 20 20" aria-hidden="true"
                    focusable="false">
                    <path
                        d="M17.218,2.268L2.477,8.388C2.13,8.535,2.164,9.05,2.542,9.134L9.33,10.67l1.535,6.787c0.083,0.377,0.602,0.415,0.745,0.065l6.123-14.74C17.866,2.46,17.539,2.134,17.218,2.268 M3.92,8.641l11.772-4.89L9.535,9.909L3.92,8.641z M11.358,16.078l-1.268-5.613l6.157-6.157L11.358,16.078z" />
                </svg>
            </button>
        </div>
        <h1 class="crypto_type_title">Ethereum, Solana, Avalanch, Polygon, BNB and more...</h1>
    </div>
</div>
